<h2>RXJS way</h2>

<button (click)="loadUsers()">Load users</button>

<h3 *ngIf="loading$ | async">Loading...</h3>

<app-user-list [users]="users$ | async"
               [selectedUserId]="selectedId$ | async"
               (select)="onUserSelect($event)"></app-user-list>

<h3 *ngIf="savingUser$ | async">Saving...</h3>
<section *ngIf="isSelected$ | async">
  <h4>Edit User</h4>
  <app-user-edit [user]="selectedUser$ | async"
                 (update)="onUserUpdate($event)"></app-user-edit>
</section>

<section>
  <h4>Add new user</h4>
  <app-user-edit [user]="null"
                 (update)="onAddUser($event)"></app-user-edit>
</section>
